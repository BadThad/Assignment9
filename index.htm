<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/index.css">
    <title>svg-exercise</title>
</head>
<body>
    <header class="header-container">
        <div class="trinity-logo"></div>
        <div class="logo-text">Trinity</div>
    </header>
    <div class="message-container">
        <h2 class="message">You've recieved an invitation!</h2>
    </div>
    <div class="mail-icon-container">
        <svg id="mail-icon-svg" class="animate__animated animate__bounceInUp" width="280" height="240" viewbox="0 0 280 260" fill="none" xmlns="http://www.w3.org/2000/svg">
            <polyline points="10, 20 10, 230 270, 230, 270, 20 10, 20 140, 130 270, 20" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></polyline>
        </svg>
    </div>
    <div class="invite-btn">
        <button>Open Invitation</button>
    </div>
</body>
</html>
